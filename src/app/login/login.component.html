<div class="container">

  <form [formGroup]="loginForm" (ngSubmit)="iniciarSesion()">
    <div class="form-group">
      <label for="email">correo Electronico:</label>
      <input type="email" name="email" id="email" class="form-control" formControlName="email">
    </div>
    <p class="" *ngIf="loginForm.controls.email.errors?.required && loginForm.controls.email.touched">completa este campo.</p>

    <div class="form-group">
      <label for="password">Contrase√±a:</label>
      <input type="password" name="password" id="password" class="form-control" formControlName="password">
    </div>
    <p class="" *ngIf="loginForm.controls.password.errors?.required && loginForm.controls.password.touched">completa este campo tambien.</p>

    <div class="form-group">
      <button class="btn btn-success" type="submit" [disabled]="!loginForm.valid">Iniciar sesion</button>
    </div>
  </form>

</div>
