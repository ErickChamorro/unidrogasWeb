<div class="row">
  <div class="col-lg-6 col-md-5 col-sm-12 col-xs-12 lado-izquierdo">
  <h1>hola!</h1>
  <p>sistema de gestion y manejo de usuarios supervisores y planes de trabajo.</p>
  </div>
  <div class="col-lg-6 col-md-7 col-sm-12 col-xs-12 lado-derecho">
    <div class="caja">
    
      <form [formGroup]="loginForm" (ngSubmit)="iniciarSesion()">
        <div class="form-group">
          <label for="username">Nombre de usuario: </label>
          <input type="email" name="username" id="username" class="form-control" formControlName="username">
        </div>
        <p class="error" *ngIf="loginForm.controls.username.errors?.required && loginForm.controls.username.touched">completa este campo.</p>
    
        <div class="form-group">
          <label for="password">Contraseña:</label>
          <input type="password" name="password" id="password" class="form-control" formControlName="password">
        </div>
        <p class="error" *ngIf="loginForm.controls.password.errors?.required && loginForm.controls.password.touched">completa este campo tambien.</p>
        <br>
        <div class="form-group">
          <button class="btn btn-success btn-block" type="submit" [disabled]="!loginForm.valid">Iniciar sesion</button>
        </div>
    
        <a id="forgot" href="#">¿olvidó su contraseña?</a>
      </form>
    
    </div>
  </div>
</div>
